<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventaire ESFEST</title>
<style>
  /* Your existing CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  select, button {
    padding: 5px;
  }
</style>
</head>
<body>
    <form method="post" action="/">
      <div class="row">
        <label for="dropdown_title">Choisis une salle:</label>
        <select id="dropdown_title" name="selected_title">
          <option value="salle 1">Salle 1</option>
          <option value="salle 2">Salle 2</option>
          <option value="salle 3">Salle 3</option>
        </select>
        
        <label for="dropdown_option">Choisis une option:</label>
        <select id="dropdown_option" name="selected_option">
          <option value="gants">Gants</option>
          <option value="masques">Masques</option>
          <option value="piqures">Piqures</option>
        </select>
        
        <button type="submit" name="submit_button" value="1">Submit</button>
      </div>
    </form>
  </body>
  </html>
